<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="image/logo.png" alt="Logo Gerador de senha" class="logo">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" min="5" max="25" value="15" id="slider" class="slider">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">Sua senha gerada foi:</span>
        <span class="tooltip">Clique na senha para copiar. ☝</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
